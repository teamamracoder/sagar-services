{% extends 'admin/base.html' %}

{% block title %}Coupons{% endblock %}

{% block content %}

<div class="container">
    <h3 class="text-center my-3">Coupons</h3>

    <div class="row">
        <div class="col text-end">
            <a href="{{url_for('coupon_bp.add')}}" class="btn btn-outline-dark btn-sm my-2">NEW</a>
        </div>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th># id</th>
                <th>Coupon Code</th>
                <th>Expiry Date</th>
                <th>Discount</th>

            </tr>
        </thead>
        <tbody>
            {% for coupon in coupons %}
            <tr>
                <td>{{coupon.id}}</td>
                <td>{{ coupon.coupon_code }}</td>
                <td>{{ coupon.expiry_date }}</td>
                <td>{{ coupon.discount }}</td>
               
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
