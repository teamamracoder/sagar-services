{% extends 'admin/base.html' %}

{% block title %} Booking Details {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card my-2 px-0 rounded-0">
            <div class="card-header">
                <h5 class="text-center my-1">Booking Details</h5>
            </div>
            <div class="card-body py-0">
                <div class="row" style="min-height: 200px;">
                    <div class="col-md-2 bbooking-end">
                        <div class="p-1">
                            <img src="{{ url_for('static', filename='img/flask-icon.png') }}" alt="..." class="card-img">
                        </div>
                    </div>
                    <div class="col-md-10">
                        <ul class="list-group bbooking-0">
                            <li class="list-group-item d-flex justify-content-start align-items-center bbooking-0">
                                <i class="bi bi-cpu me-2"></i>
                              {{ booking.created_at }}
                            </li>
                            <li class="list-group-item d-flex justify-content-start align-items-center bbooking-0">
                                <i class="bi bi-cpu me-2"></i>
                                {{ booking.service_id }}
                            </li>
                            <li class="list-group-item d-flex justify-content-start align-items-center bbooking-0">
                                <i class="bi bi-cpu me-2"></i>
                                {{ booking.service_charge }}
                            </li>
                            <li class="list-group-item d-flex justify-content-start align-items-center bbooking-0">
                                <i class="bi bi-cpu me-2"></i>
                                {{ booking.service_location }}
                            </li>
                          </ul>
                    </div>
                </div>
            </div>
            <div class="card-footer my-1">
                <a href="{{ url_for('booking.index') }}"  class="btn btn-outline-dark btn-sm float-end">Back</a>
                <a href="{{ url_for('booking.update',id=booking.id) }}"  class="btn btn-dark btn-sm me-1 float-end">Edit</a>

            </div>
        </div>
    </div>
</div>


{% endblock %}
