{% extends 'admin/base.html' %}

{% block title %}Service QnA's{% endblock %}

{% block content %}

<div class="container">
    <h3 class="text-center my-3">Service QnA's</h3>

    <table id="adminDataTable" class="table table-bordered" style="width:100%">
        <thead>
            <tr>
                <th># id</th>
                <th>Service Name</th>
                <th>Question</th>
                <!-- <th>Answer</th> -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        var table = $('#adminDataTable').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": "{{ url_for('service_qna.get_service_qna_data') }}",  // Fixed AJAX URL
                "type": "GET"
            },
            "columns": [
                { "data": "id" },
                { "data": "service_name" },
                { "data": "question" },
                {
                    "data": null,
                    "render": function (data, type, row) {
                        return '<button class="btn btn-outline-dark btn-sm me-1" onclick="editRecord(' + row.id + ')"><i class="bi bi-pencil"></i></button>' +
                            '<button class="btn border-' + (row.is_active ? 'danger' : 'success') + ' btn-sm me-1" onclick="deactivateRecord(' + row.id + ')">' + (row.is_active ? '<i class="bi bi-eye-slash-fill text-danger"></i>' : '<i class="bi bi-eye-fill text-success"></i>') + '</button>';
                    }
                }
            ]
        });

        window.editRecord = function (id) {
            window.location.href = "/admin/service_qnas/update/" + id;
        };

        window.deactivateRecord = function (id) {
            window.location.href = "/admin/service_qnas/status/" + id;
        };
    });
</script>

{% endblock %}
