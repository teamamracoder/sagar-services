{% extends 'admin/base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<div class="container">
    <h3 class="text-center my-3">Users</h3>

    <div class="row">
        <div class="col text-end">
            <a href="{{url_for('user_bp.add')}}" class="btn btn-outline-dark btn-sm my-2">NEW</a>
        </div>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th># id</th>
                <th>email</th>
                <th>password</th>
                <th>roles</th>

            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
                <td>
                    {% for role in user.roles %}
                    {{ roles[role.role] }},
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
