{% extends 'admin/base.html' %}

{% block title %}Services{% endblock %}

{% block content %}

<div class="container">
    <h3 class="text-center my-3">Services</h3>

    <div class="row">
        <div class="col text-end">
            <a href="{{url_for('service.add')}}" class="btn btn-outline-dark btn-sm my-2">NEW</a>
        </div>
    </div>

    <table id="adminDataTable" class="table table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>#Id</th>
                <th>Service Type id</th>
                <th>Service Name</th>
                <th>Service Charge</th>
                <th>Discount</th>
                <th>Available Areas</th>
                <th style="width: 180px;">Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        var table = $('#adminDataTable').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": "{{url_for('service.get_service_data')}}",
                "type": "GET"
            },
            "columns": [
                { "data": "id" },
                { "data": "service_type_id"},
                { "data": "service_name"},
                { "data": "service_charge" },
                { "data": "discount" },
                { "data": "available_area_pincodes"},
                {
                    "data": null,
                    "render": function (data, type, row) {
                        return '<button class="btn btn-outline-dark btn-sm me-1" onclick="editRecord(' + row.id + ')"><i class="bi bi-pencil"></i></button>' +
                            '<button class="btn border-'+(row.is_active ? 'danger' : 'success')+' btn-sm me-1" onclick="deactivateRecord(' + row.id + ')">' + (row.is_active ? '<i class="bi bi-eye-slash-fill text-danger"></i>' : '<i class="bi bi-eye-fill text-success"></i>') + '</button>';
                    }
                }
            ]
        });

        window.editRecord = function (id) {
            window.location.href= "/admin/services/update/" + id;
        };

        window.deactivateRecord = function (id) {
            window.location.href= "/admin/services/status/" + id;
        };
    });
</script>


{% endblock %}
