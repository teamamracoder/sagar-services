{% extends 'admin/base.html' %}

{% block title %} Staff Details {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card my-2 px-0 rounded-0">
            <div class="card-header">
                <h5 class="text-center my-1">Staff Details</h5>
            </div>
            <div class="card-body py-0">
                <div class="row" style="min-height: 200px;">
                    <div class="col-md-2 border-end">
                        <div class="p-1">
                            <img src="{{ url_for('static', filename='img/flask-icon.png') }}" alt="..." class="card-img">
                        </div>
                    </div>
                    <div class="col-md-10">
                        <ul class="list-group border-0">
                            <li class="list-group-item d-flex justify-content-start align-items-center border-0">
                                <i class="bi bi-cpu me-2"></i>
                                {{ staff.salary }}
                            </li>
                            <li class="list-group-item d-flex justify-content-start align-items-center border-0">
                                <i class="bi bi-cpu me-2"></i>
                                {{ staff.qualification }}
                            </li>
                            <li class="list-group-item d-flex justify-content-start align-items-center border-0">
                                <i class="bi bi-cpu me-2"></i>
                                {{ staff.department }}
                            </li>
                          </ul>
                    </div>
                </div>
            </div>
            <div class="card-footer my-1">
                <a href="{{ url_for('staff.index') }}"  class="btn btn-outline-dark btn-sm float-end">Back</a>
                <a href="{{ url_for('staff.update',id=staff.id) }}"  class="btn btn-dark btn-sm me-1 float-end">Edit</a>

            </div>
        </div>
    </div>
</div>


{% endblock %}
