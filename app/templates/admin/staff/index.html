{% extends 'admin/base.html' %}

{% block title %}Staffs{% endblock %}

{% block content %}

<div class="container">
    <h3 class="text-center my-3">Staffs</h3>

    <div class="row">
        <div class="col text-end">
            <div class="dropdown">
                <a class="btn btn-outline-dark btn-sm my-2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    New
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{url_for('user.index')}}">Existing User</a></li>
                    <li><a class="dropdown-item" href="{{url_for('user.add')}}">New User</a></li>
                </ul>
              </div>
        </div>
    </div>

    <table id="adminDataTable" class="table table-bordered" style="width:100%">
        <thead>
            <tr>
                <th># id</th>
                <th># user id</th>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Qualification</th>
                <!-- <th>Join Date</th> -->
                <!-- <th>Leave Date</th> -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        var table = $('#adminDataTable').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": "{{url_for('staff.get_staff_data')}}",
                "type": "GET"
            },
            "columns": [
                { "data": "id" },
                { "data": "user_id"},
                { "data": "fullname"},
                { "data": "department"},
                { "data": "email"},
                { "data": "salary"},
                { "data": "qualification"},
                // { "data": "join_date"},
                // { "data": "leave_date"},
                {
                    "data": null,
                    "render": function (data, type, row) {
                        return '<button class="btn btn-outline-dark btn-sm me-1" onclick="editRecord(' + row.id + ')"><i class="bi bi-pencil"></i></button>' +
                            '<button class="btn border-'+(row.is_active ? 'danger' : 'success')+' btn-sm me-1" onclick="deactivateRecord(' + row.id + ')">' + (row.is_active ? '<i class="bi bi-eye-slash-fill text-danger"></i>' : '<i class="bi bi-eye-fill text-success"></i>') + '</button>';
                    }
                }
            ]
        });

        window.editRecord = function (id) {
            window.location.href= "/admin/staffs/update/" + id;
        };

        window.deactivateRecord = function (id) {
            window.location.href= "/admin/staffs/status/" + id;
        };


    });
</script>


{% endblock %}
