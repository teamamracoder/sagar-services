{% extends 'admin/base.html' %}

{% block title %}ServiceAnswers{% endblock %}

{% block content %}

<div class="container">
    <h3 class="text-center my-3">ServiceAnswers</h3>

    <div class="row">
        <div class="col text-end">
            <a href="{{url_for('service_answer_bp.add')}}" class="btn btn-outline-dark btn-sm my-2">NEW</a>
        </div>
    </div>

    <table id="service_answerTable" class="table table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>#Id</th>
                <th>created_by</th>
                <th>created_at</th>
                <th>Questions</th>
                <th>Answer</th>
                <th>staff_id</th>
                <th style="width: 180px;">Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        var table = $('#service_answerTable').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": "{{url_for('service_answer_bp.get_service_answer_data')}}",
                "type": "GET"
            },
            "columns": [
                { "data": "id" },
                { "data": "created_by" },
                { "data": "created_at" },
                { "data": "question" },
                { "data": "answer" },
                { "data": "staff_id"},
                {
                    "data": null,
                    "render": function (data, type, row) {
                    console.log(row.is_active)
                        return '<button class="btn btn-outline-dark btn-sm me-1" onclick="editRecord(' + row.id + ')">Edit</button>' +
                            '<button class="btn btn-outline-dark btn-sm me-1" onclick="deactivateRecord(' + row.id + ')">' + (row.is_active ? 'Activated' : 'Deactivated') + '</button>';
                    }
                }
            ]
        });

        window.editRecord = function (id) {
            window.location.href= "/admin/service_answers/update/" + id;
        };

        window.deactivateRecord = function (id) {
            window.location.href= "/admin/service_answers/status/" + id;
        };
    });
</script>


{% endblock %}
