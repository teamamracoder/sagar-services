{% extends 'admin/base.html' %}

{% block title %}Add Message{% endblock %}

{% block content %}
<div class="container">
    <h3 class="text-center my-3">Add Message</h3>
    <form method="POST" action="{{ url_for('message.add',conversation_id=conversation_id) }}" enctype="multipart/form-data"  id="adminForm">
        {{ form.csrf_token }}
        <div class="row">
            <div class="col-12">
                {{ form.message.label(class="form-label") }}
                {{ form.message(class="form-control form-control-sm") }}
            </div>
            <div class="col-12 my-2">
                <button type="submit" class="btn btn-dark btn-sm">Submit</button>
                <a href="{{ url_for('message.index',conversation_id=conversation_id) }}" class="btn btn-outline-dark btn-sm">Back</a>
            </div>
        </div>
    </form>

</div>
<script>
    $(document).ready(function () {
        $('#adminForm').validate({
            rules: {
                message: {
                    required: true,
                    minlength: 1,
                }
            },
            messages: {
                message: {
                    required: "",
                    minlength: "",
                    maxlength: ""
                }
            },
            submitHandler: function (form) {
                form.submit();
            }
        });
    });
</script>

{% endblock %}
