{% extends 'admin/base.html' %}

{% block title %}Add Category{% endblock %}

{% block content %}


<div class="container">
    <h3 class="text-center my-3">Add Category</h3>

    <form method="POST" action="{{ url_for('category_bp.add') }}">
        {{ form.csrf_token }}
        <div class="row">
            <div class="col-12">
                {{ form.category.label(class="form-label") }}
                {{ form.category(class="form-control form-control-sm") }}
            </div>
            <div class="col-12 my-2">
                <button type="submit" class="btn btn-dark btn-sm">Submit</button>
                <a href="{{ url_for('category_bp.index') }}" class="btn btn-outline-dark btn-sm">Back</a>
            </div>
        </div>
    </form>

</div>

{% endblock %}
