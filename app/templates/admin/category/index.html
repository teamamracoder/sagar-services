{% extends 'admin/base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}

<div class="container">
    <h3 class="text-center my-3">Categories</h3>

    <div class="row">
        <div class="col text-end">
            <a href="{{url_for('category.add')}}" class="btn btn-outline-dark btn-sm my-2">NEW</a>
        </div>
    </div>

    <table id="categoryTable" class="table table-bordered" style="width:100%">
        <thead>
            <tr>
                <th># id</th>
                <th>Name</th>
                <th>created by</th>
                <th>created at</th>
                <th>updated by</th>
                <th>updated at</th>
                <th style="width:160px;">Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        var table = $('#categoryTable').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": "{{url_for('category.get_category_data')}}",
                "type": "GET"
            },
            "columns": [
                { "data": "id" },
                { "data": "category_name"},
                { "data": "created_by"},
                {
                    "data": null,
                    "render": function (data, type, row) {
                        return getFormattedDateTime(row.created_at);
                    }
                },
                { "data": "updated_by"},
                {
                    "data": null,
                    "render": function (data, type, row) {
                        return getFormattedDateTime(row.updated_at);
                    }
                },
                {
                    "data": null,
                    "render": function (data, type, row) {
                        return '<button class="btn btn-outline-dark btn-sm me-1" onclick="editRecord(' + row.id + ')"><i class="bi bi-pencil"></i></button>' +
                            '<button class="btn border-'+(row.is_active ? 'danger' : 'success')+' btn-sm me-1" onclick="deactivateRecord(' + row.id + ')">' + (row.is_active ? '<i class="bi bi-eye-slash-fill text-danger"></i>' : '<i class="bi bi-eye-fill text-success"></i>') + '</button>';
                    }
                }
            ]
        });

        window.editRecord = function (id) {
            window.location.href= "/admin/categories/update/" + id;
        };

        window.deactivateRecord = function (id) {
            window.location.href= "/admin/categories/status/" + id;
        };


    });
</script>


{% endblock %}
