<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <div class="list-group mt-3 rounded-0 d-lg-none" id="navLinks">
                        <!-- links -->
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="min-height: 600px;">
        <div class="row">
            <div class="col-2 p-0 d-none d-lg-block" style="min-height: 800px;">
                <div class="list-group rounded-0 d-none d-lg-block" id="sidebarLinks">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        Dashboard
                    </a>
                    <a class="list-group-item list-group-item-action p-0">
                        <div class="accordion" id="accordionPanelsStayOpenExample">
                            <div class="accordion-item rounded-0">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed px-3" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#profile" aria-expanded="false"
                                        aria-controls="profile">
                                        Profile
                                    </button>
                                </h2>
                                <div id="profile" class="accordion-collapse collapse">
                                    <div class="accordion-body p-0">
                                        <div class="list-group rounded-0">
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey">link-1</a>
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey">link-2</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item rounded-0">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed px-3" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#product" aria-expanded="false"
                                        aria-controls="product">
                                        Product
                                    </button>
                                </h2>
                                <div id="product" class="accordion-collapse collapse">
                                    <div class="accordion-body p-0">
                                        <div class="list-group rounded-0">
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey">link-1</a>
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey">link-2</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed px-3" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#service" aria-expanded="false"
                                        aria-controls="service">
                                        Service
                                    </button>
                                </h2>
                                <div id="service" class="accordion-collapse collapse">
                                    <div class="accordion-body p-0">
                                        <div class="list-group rounded-0">
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey">link-1</a>
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey">link-2</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed px-3" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#support" aria-expanded="false"
                                        aria-controls="support">
                                        Support
                                    </button>
                                </h2>
                                <div id="support" class="accordion-collapse collapse">
                                    <div class="accordion-body p-0">
                                        <div class="list-group rounded-0">
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey">link-1</a>
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey">link-2</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-12 col-lg-10">{% block content %}{% endblock %}</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        $('#navLinks').html($('#sidebarLinks').html())
    </script>
</body>

</html>
