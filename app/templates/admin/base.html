<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler d-lg-inline-block d-none me-2" type="button" id="sidebar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{{url_for('home.index')}}">Sagar Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <div class="list-group mt-3 rounded-0 d-lg-none" id="navLinks">
                        <!-- links -->
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0 d-none d-lg-block" style="min-height: 100vh;" id="sidebarMain">
                <div id="sidebarContainer">
                    <div class="list-group rounded-0 d-none d-lg-block" id="sidebarLinks">
                    <a href="{{url_for('dashboard.index')}}" class="list-group-item list-group-item-action active border-0 " aria-current="true">
                        Dashboard
                    </a>
                    <a class="list-group-item list-group-item-action p-0 border-0">
                        <div class="accordion" id="accordionPanelsStayOpenExample">
                            <div class="accordion-item rounded-0">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed px-3" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#profile" aria-expanded="false"
                                        aria-controls="profile">
                                        Profile
                                    </button>
                                </h2>
                                <div id="profile" class="accordion-collapse collapse">
                                    <div class="accordion-body p-0">
                                        <div class="list-group rounded-0">
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey border-0">my profile</a>
                                            <a href="{{ url_for('auth.logout') }}"
                                                class="list-group-item list-group-item-action ui-bg-grey border-0">logout</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item rounded-0">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed px-3" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#product" aria-expanded="false"
                                        aria-controls="product">
                                        Product
                                    </button>
                                </h2>
                                <div id="product" class="accordion-collapse collapse">
                                    <div class="accordion-body p-0">
                                        <div class="list-group rounded-0">
                                            <a href="{{ url_for('product.index') }}"
                                                class="list-group-item list-group-item-action ui-bg-grey border-0">Products</a>
                                            <a href="{{ url_for('category.index') }}"
                                                class="list-group-item list-group-item-action ui-bg-grey border-0">Categories</a>
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey border-0">QnA</a>
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey border-0">Reviews</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed px-3" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#service" aria-expanded="false"
                                        aria-controls="service">
                                        Service
                                    </button>
                                </h2>
                                <div id="service" class="accordion-collapse collapse">
                                    <div class="accordion-body p-0">
                                        <div class="list-group rounded-0">
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey border-0">Services</a>
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey border-0">Service Types</a>
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey border-0">QnA</a>
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey border-0">Reviews</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed px-3" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#support" aria-expanded="false"
                                        aria-controls="support">
                                        Support
                                    </button>
                                </h2>
                                <div id="support" class="accordion-collapse collapse">
                                    <div class="accordion-body p-0">
                                        <div class="list-group rounded-0">
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey border-0">Communications</a>
                                            <a href="#"
                                                class="list-group-item list-group-item-action ui-bg-grey border-0">Contact Us</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                </div>

            </div>
            <div class="col-12 col-lg-10" id="main-container">{% block content %}{% endblock %}</div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#sidebar-toggler').on('click', function(){
                if ($('#sidebarMain').hasClass('d-lg-block')) {
                    $('#sidebarMain').removeClass('d-lg-block');
                    $('#main-container').removeClass('col-lg-10').addClass('col-lg-12');
                } else {
                    $('#sidebarMain').addClass('d-lg-block');
                    $('#main-container').removeClass('col-lg-12').addClass('col-lg-10');
                }
            });
        });
    </script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        $('#navLinks').html($('#sidebarLinks').html())
    </script>
</body>

</html>
