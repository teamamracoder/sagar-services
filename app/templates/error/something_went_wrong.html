<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oops! Something Went Wrong</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .error-container {
        text-align: center;
    }
    .error-code {
        font-size: 3em;
        margin-bottom: 20px;
        color: #333;
    }
    .error-message {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 30px;
    }
    .refresh-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .refresh-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="error-container">
        <img src="../../static/img/somethingwentwrong.gif" width="230px" height="230px">
        <div class="error-code">Oops! Something went wrong</div>
        <div class="error-message">We're sorry, but something unexpected happened. Please try refreshing the page.</div>
        <button class="refresh-button" onclick="window.location.reload();">Refresh Page</button>
    </div>
</body>
</html>
